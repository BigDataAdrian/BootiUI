<!DOCTYPE html>
<html lang="en" data-bs-theme="">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico">
    <title>Forgot | ConnectMe | Chat Application HTML Template</title>
    <link rel="stylesheet" href="./assets/css/bundle.css?v131">
    <link rel="stylesheet" href="./assets/css/app.css?v131">
</head>

<body class="tyn-body">
    <div class="tyn-root">
        <div class="tyn-content tyn-auth tyn-auth-centered">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-xl-4 col-lg-5 col-md-7 col-sm-9">
                        <div class="card border-0" style="border-radius: 25px;">
                            <div class="p-4">
                                <div style="text-align: center;">
                                    <img style="width: 100px;" src="images/logo.png">
                                </div>
                                <h3>Recuperar contraseña</h3>
                                <div class="row g-3">
                                    <form id="forgot-form">
                                        <div class="col-12">
                                            <div class="form-group">
                                                <label class="form-label" for="email-address">Direccion de correo</label>
                                                <div class="form-control-wrap">
                                                    <input type="text" class="form-control" id="email-address" placeholder="tucorreo@ejemplo.com">
                                                </div>
                                            </div>
                                        </div><!-- .col -->
                                        <br>
                                        <div class="col-12">
                                            <button type="submit" class="btn btn-primary w-100">Reiniciar contraseña</button>
                                        </div><!-- .col -->
                                    </form>
                                    
                                </div><!-- .row -->
                            </div>
                        </div><!-- .card -->
                        <div class="mt-4">
                            <p class="small">Ingresar con la contraseña? <a href="login.html">Entrar</a></p>
                        </div>
                    </div><!-- .col -->
                </div><!-- .row -->
            </div><!-- .container -->
        </div>
    </div>
    <script src="./assets/js/bundle.js?v131"></script>
    <script src="./assets/js/app.js?v131"></script>
    <script src="./assets/js/custom/forgot.js"></script>
</body>

</html>
