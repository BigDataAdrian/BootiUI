<!DOCTYPE html>
<html lang="en" data-bs-theme="">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="referrer" content="no-referrer-when-downgrade">
    <meta name="Cross-Origin-Opener-Policy" content="same-origin-allow-popups">
    <link rel="shortcut icon" href="images/favicon.ico">
    <title>Login | Booti</title>
    <link rel="stylesheet" href="./assets/css/bundle.css?v131">
    <link rel="stylesheet" href="./assets/css/app.css?v131">
    <meta property="og:title" content="Booti">
    <meta property="og:description" content="Tu asistente virtual">
    <meta property="og:image" content="images/name.png">
    <meta property="og:url" content="https://booti.website">
    <meta name="og:site_name" content="Booti">
    <meta name="og:type" content="website">
    <script src="https://accounts.google.com/gsi/client" async></script>
</head>

<body class="tyn-body">
    <div class="tyn-root" style="background-image: url('images/wallpapers/wallpaper05.jpg'); background-position: center; background-size: cover; ">
        <div class="tyn-content tyn-auth tyn-auth-centered">
            <div class="container">

                <div class="row justify-content-center">
                    <div class="col-xl-4 col-lg-5 col-md-7 col-sm-9">
                        <!-- <div class="my-3 text-center">
                            <a class="tyn-logo tyn-logo-sm" href="index.html">
                                <img src="images/logo.png">
                            </a>
                        </div> -->
                        <div class="card border-0" style="border-radius: 25px;">
                            <div class="p-4">
                                <div style="text-align: center;">
                                    <img style="width: 100px;border-radius: 5px;box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);"
                                        src="images/name.png">
                                </div>

                                <h3>Login</h3>
                                <form id="login-form">

                                    <div class="row g-3">
                                        <div class="col-12">
                                            <div class="form-group">
                                                <label class="form-label" for="username">Usuario</label>
                                                <div class="form-control-wrap">
                                                    <input type="text" autocomplete="off" class="form-control"
                                                        id="username">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="form-group">
                                                <label class="form-label d-flex" for="password">Contrase√±a</label>
                                                <div class="form-control-wrap">
                                                    <input type="password" autocomplete="off" class="form-control"
                                                        id="password">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-8">
                                            <button class="btn btn-primary w-100" type="submit">Entrar</button>
                                        </div>
                                        <div class="col-2">
                                            <a href="#"  onclick="fb_login();"><img src="./images/login/facebook.png" alt="" style="
                                                width: 40px;
                                                height: 40px;
                                                cursor: pointer;
                                            "></a>
                                        </div>
                                       
                                        <div class="col-2" style="color-scheme: light;">
                                            <div id="g_id_onload"
                                                data-client_id="645569247427-k0k7lg7dt7toghf8j4f6n373qq4076cg.apps.googleusercontent.com"
                                                data-context="signin" data-ux_mode="popup"
                                                data-callback="handleCredentialResponse" data-auto_prompt="false">
                                            </div>


                                            <div class="g_id_signin" data-type="icon" data-shape="square"
                                                data-theme="outline" data-text="signin" data-size="large">
                                            </div>
                                        </div>

                                    </div><!-- .row -->
                                </form>

                            </div>
                        </div>
                    </div><!-- .col -->
                </div><!-- .row -->
            </div><!-- .container -->
        </div>
    </div>
    <div id="fb-root"></div>
    <script src="./assets/js/bundle.js?v131"></script>
    <script src="./assets/js/app.js?v131"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./assets/js/custom/login.js"></script>
    <script src="./assets/js/custom/facebook.js"></script>
</body>

</html>
