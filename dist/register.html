<!DOCTYPE html>
<html lang="en" data-bs-theme="">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico">
    <title>Register | ConnectMe | Chat Application HTML Template</title>
    <link rel="stylesheet" href="./assets/css/bundle.css?v131">
    <link rel="stylesheet" href="./assets/css/app.css?v131">
</head>

<body class="tyn-body">
    <div class="tyn-root">
        <div class="tyn-content tyn-auth tyn-auth-centered">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-xl-6 col-lg-8">
                        <div class="card border-0" style="border-radius: 25px;">
                            <div class="p-4">
                                <div style="text-align: center;">
                                    <img style="width: 100px;" src="images/logo.png">
                                </div>
                                <h3>Crear cuenta</h3>
                                <form id="registration-form">
                                    <div class="row g-3 gx-4">
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label class="form-label" for="username">Tu nombre</label>
                                                <div class="form-control-wrap">
                                                    <input type="text" class="form-control" id="username"
                                                        placeholder="tu nombre">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label class="form-label" for="email-address">Direccion de
                                                    correo</label>
                                                <div class="form-control-wrap">
                                                    <input type="text" class="form-control" id="email-address"
                                                        placeholder="tucorreo@ejemplo.com">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label class="form-label" for="password">Contrase単a</label>
                                                <div class="form-control-wrap">
                                                    <input type="password" class="form-control" id="password"
                                                        placeholder="contrase単a">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label class="form-label" for="repeat-password">Repetir
                                                    Contrase単a</label>
                                                    <div class="form-control-wrap">
                                                        <input type="password" class="form-control" id="repeat-password"
                                                            placeholder="contrase単a de nuevo">
                                                    </div>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" name="muteFor"
                                                    id="privacy-term-agree">
                                                <label class="form-check-label" for="privacy-term-agree"> Estoy de
                                                    acuerdo con la <a href="#">politica de privacidad &amp; los
                                                        terminos</a>
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <button class="btn btn-primary w-100" type="submit">Registrar
                                                cuenta</button>

                                        </div>
                                    </div><!-- .row -->
                                </form>

                            </div>

                        </div><!-- .card -->
                        <div class="text-center mt-4">
                            <p class="small">Ya tienes una cuenta? <a href="login.html">Entrar</a></p>
                        </div>
                    </div><!-- .col -->
                </div><!-- .row -->
            </div><!-- .container -->
        </div>
    </div>
    <script src="./assets/js/bundle.js?v131"></script>
    <script src="./assets/js/app.js?v131"></script>
    <script src="./assets/js/custom/register.js"></script>
</body>

</html>
